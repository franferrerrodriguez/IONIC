<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of taskService.lists">
      <ion-item>
        <ion-label>
          {{ item.title }}
          <br>
          {{ item.createdAt | date :'medium' }}
        </ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="edit(item)">
          <ion-icon name="md-create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
